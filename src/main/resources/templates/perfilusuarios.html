<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

         <link th:rel="stylesheet" type="text/css" th:href="@{/css/estiloperfil.css}" />
         <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
         <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />

<meta charset="UTF-8">
<title>Inicio</title>
</head>

<body>
<div th:insert="layouts/header :: header"></div>
<div class="container-xxl">
    <section class="seccion-perfil-usuario">
    <div th:each="t : ${turista}">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada" >
                    <img onerror="this.src='/img/perfil.png';" class="perfil-usuario-avatar" th:src="${'data:;base64,' + t.fotoPerfil}">
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo" th:text="${t.nombre + '  ' + t.apellido}"></h3>
                <p class="texto"></p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-at"></i> Email: <a th:text="${t.email}"></a></li>
                    <li><i class="icono fas fa-globe-americas"></i> Pais: <a th:text="${t.pais}"></a></li>
                    
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion: <a th:text="${t.localizacionLatitud + '-' + t.localizacionLongitud}"></a></li>
                    <li><i class="icono fas fa-gift"></i> Puntos: <a th:text="${t.puntos}"></a></li>
                 
                </ul>
            </div>
            <div class="redes-sociales">
                <a class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
       </div>
    </section>
    
    <section>
    
    <div class="container">
    
    <div class="album py-5">
    <h1 style="text-align: center;"> Sus Puntos de Interes</h1>
    <br>
    
		<div th:if = "${pois!=null}" class="row row-cols-1 row-cols-sm-3 g-3">
		<div  th:each="p : ${pois}">
		<div class="col lg-4 mb-4">
		<div class="contenedor">
		<figure>
             <img onerror="this.src='/img/recursolisto.png';" th:src="*{'data:;base64,'+p.imagen}" class="d-block w-100">
             <div class="texto">
                   <a class="centrado" th:href="@{'/valoracion/mostrar/'+${p.codigoPoI}}" th:text="${p.nombrePoI}"></a>
             </div>
             
             </figure>
             
             </div>
             </div>
             </div>
             </div>
          </div>
    
    </div>
    </section>
</div>
<br>

  <div th:insert="layouts/footer :: footer"></div>

    	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
