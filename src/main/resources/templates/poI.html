<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:rel="stylesheet" type="text/css" th:href="@{/css/estilozoe.css}" />
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />

<meta charset="UTF-8">
<title>Poi</title>
</head>
<body>
<div >
<div th:insert="layouts/header :: header"></div>
<div class="container">
	<h1>Añadir un Punto de Interes</h1>
	<div>
	<form class="form-row" th:object="${unPoI}" th:action="${editMode}?@{/poI/modificar}:@{/poI/guardar}" method="post" enctype="multipart/form-data">
	           
	           <div class="row mb-3" style = "display:none;">
	    <div class="form-group col-12 col-md-6">
		    <label for="nombre" class="col-sm-2 col-form-label">codigo</label>
		    <input type="number" class="form-control" id="nombre" th:field="*{codigoPoI}">
	    </div>
	</div>
	           
	            <div class="form-group col-12 col-md-6">
					<label class="form-label" for="fname">Nombre</label>
					<input type="text" id="fname" class="form-control" placeholder="Ingrese Nombre" th:field="*{nombrePoI}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('nombrePoI')}" th:errors="*{nombrePoI}">Name	Error</div>
				</div>
				
				<div class="form-group col-12 col-md-6">
					<label class="form-label" for="lname">Etiqueta</label>
					<div class="dropdown bootstrap-select" style="width: 100%;">
						<select class="form-control" data-width="100%" th:field="*{etiqueta}">
								<option value="">Seleccionar</option>
								<option value="Cultura">Cultura</option>
								<option value="Naturaleza">Naturaleza</option>
					     		<option value="Aventura">Aventura</option>
					     		<option value="Deportivo">Deportivo</option>
					     		<option value="Gastronomia">Gastronomia</option>
						</select>
					</div>
					
				</div>
				
				<div class="form-group col-12 col-md-12">
					<label class="form-label" for="lname">Descripcion</label>
					<input type="text" id="lname" class="form-control" placeholder="Ingrese una Descripcion" th:field="*{descripcion}">
				</div>
		
				<div class="form-group col-12 col-md-4">
					<label class="form-label" for="phone">Calle</label>
					<input type="text" id="phone" class="form-control" placeholder="Ingrese Calle" th:field="*{calle}">
				</div>
								
				<div class="form-group col-12 col-md-4">
					<label class="form-label" for="birth">N°</label>
					<input class="form-control" type="number" placeholder="Ingrese Numero" id="birth" th:field="*{numeroCasa}">
				</div>
				
				<div class="form-group col-12 col-md-4">
					<label class="form-label" for="birth">Barrio</label>
					<input class="form-control" type="text" placeholder="Ingrese Barrio" id="birth" th:field="*{barrio}">
				</div>
					
				<div class="form-group col-12 col-md-6">
					<label class="form-label">Localidad</label>
					<input type="text" id="lname" class="form-control" placeholder="Ingrese Localidad" th:field="*{localidad}">
				</div>
				
				<div class="form-group col-12 col-md-6">
					<label class="form-label" for="fname">Sitio Web</label>
					<input type="url" id="fname" class="form-control" placeholder="Ingrese Sitio Web" th:field="*{sitioWeb}">
				</div>
							
				<div class="form-group col-12 col-md-6">
			       <label for="file" class="col-sm-4 col-form-label"> Subir Imagen </label>
				<input type="file" name="file" class="form-control-file" id="file" accept="image/x-png,image/gif,image/jpeg,image/png,image/jpeg" onchange="loadFile(event)">
						<img id="output" style="padding-top: 2px; width: 146px;" />
	            </div>		
				
				<div class="col-12">
						<input type="submit" class="btn btn-primary" th:value="${editMode}?'Modificar Poi':'Crear PoI'">
				</div>
				
				</form>
				</div>
</div>
	</div>
		
	<!-- ---------------------------------------------------------------- -->
<h3>Lista de PoI</h3><br>
   <div>
	         <table class="table">
	         <thead class="tables">
				    <tr>
				      <th>Codigo</th>
				      <th>Nombre</th>
				      <th>Etiqueta</th>
				      <th>Direccion</th>
				      <th>Localidad</th>
				      <th>Descripcion</th>
				      <th>Sitio Web</th>				      
				    </tr>
			 </thead>
					<tr th:each="poI : ${poIs}">
						<td th:text="${poI.codigoPoI}"></td>
						<td th:text="${poI.nombrePoI}"></td>
						<td th:text="${poI.etiqueta}"></td>
						<td th:text="${poI.calle}+ ' N°' +${poI.numeroCasa}+ ' B° ' +${poI.barrio}"></td>
						<td th:text="${poI.descripcion}"></td>
						<td th:text="${poI.sitioWeb}"></td>
						
						
						<td><a href="#" th:href="@{'/poI/editar/'+${poI.codigoPoI}}">
									<i class="fa fa-edit"></i></a>		
									<a th:onclick="'javascript:confirmarEliminar(\''+${poI.codigoPoI}+'\');'"><i class="fa fa-trash-alt"></i></a>			
					</tr>
				</table>
				</div>
				<!--Modal Eliminar--> 
							<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="eliminarModal" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="eliminarModalTitulo">Eliminar</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body"><h6>Desea eliminar este poI?</h6></div>
										<input type="hidden" id="identificadorPoI" name="codigoPoI"/>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"	data-dismiss="modal">Close</button>
										    <button type="button" class="btn btn-primary" th:onclick="eliminarPoI()">Eliminar PoI</button>
										</div>
									</div>
								</div>
							</div>
	<script type="text/javascript">
function confirmarEliminar(codigo){
	$('#modalEliminar').modal('show');
	$("#identificadorPoI").val(codigo);
}

function eliminarPoI(){
	var codigo = $("#identificadorPoI").val();
    window.location = "eliminarPoI/"+codigo;
}
</script>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
